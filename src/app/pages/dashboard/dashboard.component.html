<div class="container">
  <div class="header">
    <div class="img-section">
      <img src="./assets/images/logo.png" alt="Logo" class="logo" />
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onAddClick()">+ Add Todo</button>
      <button mat-raised-button color="secondary" class="logout-button" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="table-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Is Completed Column -->
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef> Is Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.isCompleted ? 'True' : 'False'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEditClick(element.id)">
            <mat-icon>
              <app-icon class="icon" name="editicon"></app-icon>
            </mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteConfirmation(element.id)">
            <mat-icon>
              <app-icon class="icon" name="deleteicon"></app-icon>
            </mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row no-data-row" *matNoDataRow >
        <td *ngIf="isDataLoaded" class="mat-cell" [attr.colspan]="displayedColumns?.length">
          <span class="no-data"> <strong>No Data Found.</strong></span>
        </td>
      </tr>
    </table>
     <!-- Pagination -->
  <mat-paginator [length]="dataLength" [pageSize]="8" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
  </div>
</div>
