<div class="confirmation-dialog">
    <h2 mat-dialog-title>Delete File</h2>
    <mat-dialog-content>
        Are you sure you want to delete this todo item?
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial (click)="onDeleteClick()">Yes</button>
    </mat-dialog-actions>
</div>
